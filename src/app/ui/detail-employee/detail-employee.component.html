<app-navigation-back-toolbar [toolbarTitle]="employee.fullName" />
<main>
  <div class="mt-5">
    <app-employee-infos [employee]="employee" />
  </div>
  <hr />
  <div class="d-flex justify-content-end gap-1">
    <button class="btn btn-warning" (click)="onEdit()">
      <i class="fa-solid fa-pen-to-square"></i>&nbsp;Modifier
    </button>
    <button class="btn btn-danger" (click)="onDelete()">
      <i class="fa-solid fa-trash-can"></i>&nbsp;Supprimer
    </button>
  </div>
</main>
